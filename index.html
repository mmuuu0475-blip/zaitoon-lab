        .hero-content {

            z-index: 1;

            margin: 0 auto;
        }
        .hero-content h1 {
            font-size: 3.8rem;
            margin-bottom: 20px;

        }
        .hero-content p {

        .hero-button {

        /* Main Content Grid - Where apps are displayed */

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

        }

        /* App Card - Glassmorphism & Tech-infused */
        .app-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); /* Glass effect */

        .app-card::before { /* Subtle internal glow */

        /* Developer Portal Link - Subtle but accessible */

        /* Footer - Legal & Copyright */

<script>
    // كلمة السر التي ستختارها (قم بتغييرها هنا)
    const SECRET_PIN = "1234"; 

    // لن نضع التوكن في متغير ثابت بل سنقوم بتشفير بسيط أو إخفائه
    const ENCODED_TOKEN = "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"; 

    function openM() { 
        // طلب كلمة السر عند محاولة فتح نافذة الرفع
        let pass = prompt("الرجاء إدخال رمز الوصول الآمن:");
        if (pass === SECRET_PIN) {
            document.getElementById('modal').style.display='flex'; 
        } else {
            alert("عذراً، الرمز غير صحيح. الوصول مرفوض.");
        }
    }

    function closeM() { document.getElementById('modal').style.display='none'; }

    async function upload() {
        const fileInput = document.getElementById('f');
        const nameInput = document.getElementById('n').value;
        const btn = document.getElementById('uploadBtn');

        if (!fileInput.files[0] || !nameInput) {
            alert("يرجى إكمال البيانات!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "جاري الرفع المشفر...";

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = async function() {
            const content = reader.result.split(',')[1];
            const fileName = nameInput.replace(/\s+/g, '_') + "." + file.name.split('.').pop();

            try {
                const response = await fetch(`https://api.github.com/repos/mmuuu0475-blip/zaitoon-lab/contents/laps/${fileName}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${ENCODED_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Secure Upload: ${fileName}`,
                        content: content
                    })
                });

                if (response.ok) {
                    new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play();
                    alert("تم الرفع بنجاح!");
                    closeM();
                } else {
                    alert("خطأ في الصلاحيات. تأكد من صحة التوكن.");
                }
            } catch (error) {
                alert("خطأ في الاتصال.");
            } finally {
                btn.disabled = false;
                btn.innerText = "بدء الرفع المباشر";
            }
        };
        reader.readAsDataURL(file);
    }
</script>
